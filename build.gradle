// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.5.0'
    repositories {
        google()
        jcenter()
        maven { url "https://jitpack.io" }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.0.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

def getGitHash = { ->
    def stdout = new ByteArrayOutputStream()
    exec {
        commandLine 'git', 'rev-parse', '--short', 'HEAD'
        standardOutput = stdout
    }
    return stdout.toString().trim()
}

ext{
    globalBuildToolsVersion = "28.0.3"
    buildNumber = 6
    gitHash = getGitHash()
    versionSemantic = "1.5"

    bintrayRepo = 'maven'
    bintrayName = 'shellutil-android'

    siteUrl = 'https://github.com/btelman96/shellutil-android'
    gitUrl = 'https://github.com/btelman96/shellutil-android.git'

    libraryVersion = "$versionSemantic"

    developerId = 'btelman96'
    developerName = 'Brendon Telman'
    developerEmail = 'shellutil@btelman.org'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url "https://jitpack.io" }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}